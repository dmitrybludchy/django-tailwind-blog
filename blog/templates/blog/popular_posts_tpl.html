<div class="p-10 grid grid-col-1 lg:grid-cols-3 xl:grid-cols-3 gap-20">
    {% for post in posts %}
    <div class="rounded overflow-hidden shadow-lg transform hover:scale-105 transition duration-500">
        <img class="w-full h-1/2" src="{{ post.photo.url }}" alt="River">
        <div class="px-6 py-4">
            <a class="font-bold text-xl mb-2" href="{{ post.get_absolute_url }}">{{ post.title }}</a>
            <p class="text-gray-700 text-base">
                {{ post.body|truncatewords_html:30|safe }}
            </p>
        </div>
        <div class="px-6 pt-4 pb-2">
            {% if post.tags.exists %}
            {% for tag in post.tags.all %}
            <a href="{{ tag.get_absolute_url }}">
                <span
                    class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">#{{tag.title}}
                </span>
            </a>
            {% endfor %}
            {% endif %}
        </div>
    </div>
    {% endfor %}
</div>
