{% extends 'base.html' %}
{% load static %}

{% block title %}blog{% endblock %}

{% block content %}    
<main class="flex-1 lg:mt-20 lg:mb-20">
    <div class="container px-4 py-2 mx-auto">
        <div class="grid grid-col-1 gap-12 mt-12 md:mx-8 lg:grid-cols-2 xl:grid-cols-3">
            <!-- Card 1 -->
            {% for post in posts %}
            <div class="border-2 border-gray-200 border-opacity-60 rounded-lg overflow-hidden">
                <img class="h-52 md:h-56 lg:h-44 w-full object-cover object-center" src="{{ post.photo.url }}" alt="image">
                <div class="p-6 h-full hover:bg-indigo-700 hover:text-white transition duration-300 ease-in">
                    <h2 class="text-base font-medium text-indigo-300 mb-1">{{ post.publish|date:"j F Y" }}</h2>
                    <a href="{{ post.get_absolute_url }}">
                        <h1 class="text-2xl font-semibold mb-3">{{ post.title }}</h1>
                    </a>
                    <p class="leading-relaxed mb-3">       
                            {{ post.body|truncatewords_html:30|safe }}
                    </p>
                    <div class="flex items-center flex-wrap mt-4">
                        <a href="">Blbalbla</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</main>
{% endblock %}
