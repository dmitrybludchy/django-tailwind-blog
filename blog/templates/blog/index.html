{% extends 'base.html' %}
{% load static %}

{% block title %}{{ title }}{% endblock %}

{% block content %}    
<div class="container px-4 py-2 mx-auto">
    <div class="grid grid-col-1 gap-12 mt-12 md:mx-8 lg:grid-cols-2 xl:grid-cols-3">
        <!-- Card 1 -->
        {% for post in posts %}
        <div class="border-2 border-gray-200 border-opacity-60 rounded-lg overflow-hidden transform hover:scale-105 transition duration-500">
            <img class="h-52 md:h-56 lg:h-44 w-full object-cover object-center" src="{{ post.photo.url }}" alt="image">
            <div class="p-6 h-full">
                <h2 class="text-base font-medium text-indigo-300 mb-1">{{ post.publish|date:"j F Y" }}</h2>
                <a href="{{ post.get_absolute_url }}">
                    <h1 class="text-2xl font-semibold mb-3">{{ post.title }}</h1>
                </a>
                <p class="leading-relaxed mb-3">       
                        {{ post.body|truncatewords_html:30|safe }}
                </p>
                <div class="flex flex-row justify-between items-center flex-wrap mt-4">
                    <div class="flex flex-row items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                        <span class="text-sm ml-1">{{ post.views }}</span>
                    </div>
                    <div class="flex flex-row items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" viewBox="0 0 24 24"><path d="M12 2c2.757 0 5 2.243 5 5.001 0 2.756-2.243 5-5 5s-5-2.244-5-5c0-2.758 2.243-5.001 5-5.001zm0-2c-3.866 0-7 3.134-7 7.001 0 3.865 3.134 7 7 7s7-3.135 7-7c0-3.867-3.134-7.001-7-7.001zm6.369 13.353c-.497.498-1.057.931-1.658 1.302 2.872 1.874 4.378 5.083 4.972 7.346h-19.387c.572-2.29 2.058-5.503 4.973-7.358-.603-.374-1.162-.811-1.658-1.312-4.258 3.072-5.611 8.506-5.611 10.669h24c0-2.142-1.44-7.557-5.631-10.647z"/></svg>
                        <span class="text-sm ml-1">{{ post.author }}</span>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
